[package]
authors     = ["magic-akari <akari.ccino@gmail.com>"]
description = "[SWC plugin] workaround for jest"
edition     = "2021"
homepage    = "https://github.com/magic-akari/jest_workaround"
keywords    = ["swc-plugin", "jest"]
license     = "MIT"
name        = "jest_workaround"
readme      = "README.md"
repository  = "https://github.com/magic-akari/jest_workaround"
version     = "0.1.8"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
indexmap = "1.9.1"
serde = "1.0.144"
swc_common = "0.27.13"
swc_core = { version = "0.11.7", features = [
    "ast",
    "quote",
    "visit",
    "swc_plugin",
    "utils",
    "swc_atoms",
    "plugin_transform",
    "swc_ecma_parser",
    "common",
] }
swc_plugin = "0.90.0"

[dev-dependencies]
swc_ecma_transforms_base    = "0.104.1"
swc_ecma_transforms_testing = "0.106.0"
testing                     = "0.29.4"

[profile.release]
strip = "debuginfo"
